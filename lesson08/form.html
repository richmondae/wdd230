<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Richmond Akpama">
    <meta name="description" content="WDD 230 - Web Frontend Development, Richmond Akpama, Form Activity" />
    <title>Form Page</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>

    </header>

    <nav>
     
    </nav>
    <main>
        <h1>Form Example</h1>
        <form action="record.html" method="get">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required pattern="[A-Za-z0-9]{8,}">
            <br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">
            <br>

            <label for="pageRating">Page Rating:</label>
            <input type="range" id="pageRating" name="pageRating" min="1" max="10" step="1">
            <output for="pageRating" id="pageRatingOutput">1</output> 
            <br>

            <button type="submit">Submit</button>
        </form>
    </main>
     
    <footer>
    </footer>
     <!-- JavaScript to update the output element when the range input changes -->
     <script>
        const pageRatingInput = document.getElementById("pageRating");
        const pageRatingOutput = document.getElementById("pageRatingOutput");

        pageRatingInput.addEventListener("input", () => {
            pageRatingOutput.textContent = pageRatingInput.value;
        });
    </script>
</body>
</html>
